<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>c&p's todo app</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>
      <div class="container">

        <div class="listContainer">
          <div class="slime"><img src="images/slime.png" /></div>
          <img class="party-kitty" src="images/party-kitty.png" alt="" />
          <h2>What Do You <br>Have to Do?</h2>
          <form class="input">
            <input id="newItem" placeholder=" What do you need?  Brains, etc." value=""/>
            <button id="submit">Add</button>
          </form> <!-- end of list container -->
          <ul class="list">
          </ul>
        </div> <!--listContainer-->
        <div id="belowList">
          <h5></h5>
          <ul class="filters">
            <a href="#"><li id="clearCompleted">Delete All</li>
          </ul>
        </div>
      </div> <!--continer-->

      <script type="text/template" id="item_template">
      <li id="<%= _id %>" class="animated bounceInLeft"><img src="images/hello-zom-kitty.png" alt="" /><%= task %></li>
    </script>

    <script type="text/template" id="task_items">
      <% if(done == 'true') { %>
        <li id="<%= _id %>" class="done"><%= task %></li>
      <% } else { %>
        <li id="<%= _id %>" ><%= task %></li>
      <% } %>
    </script>

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
