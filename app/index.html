<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>c&p's todo app</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/animate.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
      <div class="container">
        <div class="listContainer">
          <img class="party-kitty" src="../images/party-kitty.png" alt="" />
          <h2>Zombie Kitty<br>To-Do List</h2>
          <form class="input">
            <input id="newItem" placeholder=" What do you need?  Brains, etc." value=""/>
            <button id="submit">Add</button>
          </form> <!-- end of list container -->
          <ul class="list">
          </ul>
        </div> <!--listContainer-->
        <div id="belowList">
          <h5></h5>
          <ul class="filters">
            <a href="#"><li id="clearCompleted">Clear Complete</li>
            <li id="completed">Completed</li>
            <li id="all">All</li></a>
          </ul>
        </div>
      </div> <!--continer-->

      <script type="text/template" id="item_template">
        <li id="<% _id %>" class="animated bounceInLeft"><img src="../images/zombie-kitty.jpg" alt="" /><%= task %><button id="delete" class="delete">X</button></li>
      </script>

        <script type="text/template" id="id_items">
            <% if(completed == 'true') { %>
          <li id="<%= _id %>" class="fin animated bounceInLeft"><%= task %></li>
            <% } else { %>
          <li id="<%= _id %>" ><%= task %></li>
            <% } %>
        </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>

    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/forstyle.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
